<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>예외처리(Exception Handle)</h1>
	<hr>
	<p>예외(Exception) : 프로그램 실행 발생되는 문제(오류)</p>
	
	<script type="text/javascript">
	try {//예외가 발생될 수 있는 명령을 작성하는 영역
		var array=new Array(1000000000000);//예외 발생 - 하단에 작성된 명령 미실행
		alert("Array 객체의 요소 갯수 = "+array.length);
	} catch (e) {//try 영역의 명령에서 발생된 예외를 제공받아 예외처리 명령을 작성하는 영역
		//alert("프로그램에 실행에 문제가 발생하여 종료됩니다.");
		alert("예외 메세지 = "+e);
	} finally {//예외 발생과 상관 없이 무조건 실행될 명령을 작성하는 영역
		alert("예외 발생과 상관없이 무조건 실행되는 명령입니다.");
	}
	
	</script>
	
</body>
</html>
