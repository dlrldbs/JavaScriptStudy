<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 제어문</h1>
	<hr>
	<p>제어문 : 명령을 처리하는 흐름(스레드)을 변경하는 명령</p>
	<p>선택문 : if, switch </p>
	<p>반복문 : for, while </p>
	<p>기타 : break, continue</p>
	
	<script type="text/javascript">
	/*
	//사용자로부터 숫자값을 입력받아 숫자값에 대한 제곱근을 계산하여 출력하는 프로그램 작성
	// => 숫자값이 아닌 값을 입력한 경우 에러 메세지 출력
	
	//prompt(message[, value]) : 입력창을 제공하여 값을 입력받아 문자값으로 변환하는 함수
	var num=prompt("숫자를 입력해 주세요");
	//alert(num+">>"+typeof(num));
	
	//연산자에 의해 변수에 저장된 문자값이 숫자값으로 변환되어 연산 처리 - NaN 발생 가능
	//alert(num*num);
	
	//isNaN(value) : 매개변수로 전달값이 숫자값으로 형변환 가능하면 false를 반환하고 숫자값으로 
	//형변환 되지 않고 NaN가 발생될 경우 true를 반환하는 함수
	if(isNaN(num)) {//변수에 저장된 값이 숫자로만 표현되지 않은 경우
		alert("입력값이 숫자가 아닙니다.");
	} else {//변수에 저장된 값이 숫자로만 표현된 경우
		alert(num*num);
	}
	*/
	
	/*
	//학생 성적에 대한 총점, 평균, 학점을 계산하여 출력하는 프로그램 작성
	var kor=98, eng=80, mat=91; //학생 성적
	
	var tot=kor+eng+mat;//총점 계산
	var avg=tot/3;//평균 계산
	
	var grade;
	
	if(avg<=100 && avg>=90) grade="A";
	else if(avg<=90 && avg>=80) grade="B";
	else if(avg<=80 && avg>=70) grade="C";
	else if(avg<=70 && avg>=60) grade="D";
	else grade="F";
	
	alert("총점 = "+tot+", 평균 = "+avg+", 학점 = "+grade);
	
	//parseInt(value) : 매개변수로 값을 전달받아 정수값으로 변환하여 반환하는 함수
	// => 소숫점 자릿수 절삭
	switch(parseInt(avg/10)) {
	case 10:
	case 9: grade="A"; break;
	case 8: grade="B"; break;
	case 7: grade="C"; break;
	case 6: grade="D"; break;
	default: grade="F"; break;
	}
	
	alert("총점 = "+tot+", 평균 = "+avg+", 학점 = "+grade);
	*/
	
	/*
	//1~100 범위의 정수값의 합계를 계산하여 출력하는 프로그램 작성
	var tot=0;
	for(i=0;i<=100;i++){
		tot+=i;
	}
	alert("1~100 범위의 정수들의 합계 = "+tot);
	*/
	
	/*
	//A4 용지를 계속 반으로 접어 펼쳤을 경우 사각형 모양이 500개 이상이 되려면 몇 번 접으면 되는지 계산하여 출력하는 프로그램 작성
	var cnt=0,gae=1; //cnt : 접는 횟수, gae: 사각형 모양의 갯수
	while(true) {//접는 행위를 반복하기 위한 반복문 - 무한루프
		cnt++; //접는 횟수 >> 1증가되도록 처리
		gae*=2;//사각형 모양의 갯수 >> 2배씩 증가되도록 처리
		if(gae>=500) break;//사각형 모양의 갯수가 500개 이상인 경우 반복문 종료
	}
	alert(cnt+"번 접으면"+gae+"개의 사각형 모양이 됩니다.");
	*/
	
	//1~10 범위의 정수 중 홀수만 출력하는 프로그램 작성
	var text=" ";
	for(i=1;i<=10;i++) {
		if(i%2==0) continue; //변수값이 짝수인 경우 반복문 재실행 - 하단에 작성된 명령 실행 생략
		text+=i+" "; //변수에 저장된 기존값에 새로운 문자값을 결합하여 저장
	}
	alert("1~10 범위의 홀수 = "+text);
	</script>
</body>
